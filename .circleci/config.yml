version: 2

jobs:
  build:
    docker:
      - image: docker:18.06.1-ce
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t appliedblockchain/libsnark-env .
      - run:
          name: Login to Docker Hub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run:
          name: Push Docker image
          command: docker push appliedblockchain/libsnark-env

workflows:
  version: 2
  main:
    jobs:
      - build:
          context: org-global
